name: Android Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  flutter_test:
    name: Run flutter test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          # flutter-version: "2.10.5"
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
  build_appbundle:
    name: Build Flutter
    needs: [flutter_test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          # flutter-version: "2.10.5"
          channel: "stable"

      - run: flutter pub get
      - run: flutter clean
      - run: flutter build appbundle
